<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonte del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title> Alura Geek</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="assets/alura geek.png">
        </div>
    </header>

    <main>
        <section class="productos">
            <div class="agregar productos">
                <h1 class="form__title">Agregar productos</h2>
                <form class="formproductos__form" id="form" name="form">
                    <input class="formproducto__input" type="text" id="nombre" name="nombre" placeholder="Nombre...">
                    <input class="formproducto__input" type="price" id="precio" name="precio" placeholder="Precio...">
                    <input class="formproducto__input" type="url" id="imagen" name="imagen" placeholder="Imagen...">
                </form>
                <div class="botones">
                    <button type="submit" class="formproductos__enviar">Enviar</button>
                    <button type="reset" class="formproductos__limpiar">Limpiar</button>
                </div>
            </div>

            <div class="card__productos">
            <h1 class="title__productos">Mis Productos</h1>
                <div class="cards__container">
                    <div class="cards">
                        <img class="img__producto" src="./assets/imagen_producto.png"/>
                            <div class="card-container--info">
                                <p>Nombre</p>
                                <div class="card-container--value">
                                    <p>$ 00.00</p>
                                    <img class="img__borrar" src="./assets/trash.png" />
                                </div>
                            </div>
                        </div>
                        <div class="cards">
                        <img class="img__producto" src="./assets/imagen_producto.png" />
                            <div class="card-container--info">
                            <p>Nombre</p>
                            <div class="card-container--value">
                                <p>$ 00.00</p>
                                <img class="img__borrar" src="./assets/trash.png" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cards__container">
                    <div class="cards">
                        <img class="img__producto" src="./assets/imagen_producto.png"/>
                            <div class="card-container--info">
                                <p>Nombre</p>
                                <div class="card-container--value">
                                    <p>$ 00.00</p>
                                    <img class="img__borrar" src="./assets/trash.png" />
                                </div>
                            </div>
                        </div>
                        <div class="cards">
                        <img class="img__producto" src="./assets/imagen_producto.png" />
                            <div class="card-container--info">
                            <p>Nombre</p>
                            <div class="card-container--value">
                                <p>$ 00.00</p>
                                <img class="img__borrar" src="./assets/trash.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </section>

        <section class="footer">
            <div class="footer__rodape">
                <img class="logo-footer" src="assets/alura geek.png">
                <h4>Desarrollado por Angel Jardines</h4>
                <p>Alura Latam - 2024</p>
            </div>
        </section>
        
    </main>
</body>
